<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  
  <template id="my-app">
    <div>
      <h2>{{message}}</h2>
    </div>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const why = {
      template: '#my-app',
      data() {
        return {
          message: 'Hello World!'
        }
      }
    }

    const app = Vue.createApp(why)
    app.mount('#app') //挂载，内部自行document.selector
    
  </script>
</body>
</html>
