<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    /** 
     * data内的数据会被加入到响应式系统，模板中也能使用
     */
    const why = {
      template: `
        <div>
          <h2>{{message}}</h2>
          <h2>{{counter}}</h2>
          <button @click="increment">+1</button>
          <button @click="decrement">-1</button>
        </div>
      `,
      data: function() {
        return {
          message: 'Hello World',
          counter: 0
        }
      },
      // 方法，定义各种各样的方法
      methods: {
        increment() {
          this.counter++
        },
        decrement() {
          this.counter--
        }
      },
    }

    const app = Vue.createApp(why)
    app.mount('#app') //挂载，内部自行document.querySelector
  </script>
</body>
</html>
