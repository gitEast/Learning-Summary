<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  
  <template id="my-app">
    <div>
      <h2>{{message}}</h2>
      <!-- 遍历数组 -->
      <template v-for="book of books">
        <ul>
          <li>{{book.name}}</li>
          <li>{{book.author}}</li>
          <li>{{book.price}}</li>
        </ul>
      </template>
    </div>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const why = {
      template: '#my-app',
      data() {
        return {
          message: 'Hello World!',
          books: [
            {
              name: '第二性',
              author: '波伏娃',
              price: 1949
            },
            {
              name: '房思琪的初恋乐园',
              author: '林奕含',
              price: 2008
            },
            {
              name: '东方学',
              author: '萨伊德',
              price: 2010
            },
            {
              name: '知识分子',
              author: '萨伊德',
              price: 1950
            },
            {
              name: '刀锋',
              author: '加缪',
              price: 2001
            }
          ]
        }
      }
    }

    const app = Vue.createApp(why)
    app.mount('#app')
    
  </script>
</body>
</html>
