<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  
  <template id="my-app">
    <div>
      <!-- lazy -->
      <input type="text" v-model.lazy="message">
      <h2>{{message}}</h2>

      <!-- number -->
      <input type="text" v-model.number="score">
      <h2>{{score}}</h2>
      <button @click="showType">查看类型</button>

      <!-- trim -->
      <input type="text" v-model.trim="trimMsg">
      <h2>{{trimMsg}}</h2>
    </div>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const why = {
      template: '#my-app',
      data() {
        return {
          message: 'Hello World!',
          score: 0,
          trimMsg: ''
        }
      },
      methods: {
        showType() {
          console.log(this.score, typeof this.score);
        }
      },
    }

    const app = Vue.createApp(why)
    app.mount('#app')
    
  </script>
</body>
</html>
