<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  
  <template id="my-app">
    <div>
      <h2>{{message}}</h2>
      
      <!-- 1. textarea -->
      <label for="intro">自我介绍<textarea name="intro" id="" cols="30" rows="10" v-model="intro"></textarea></label>
      <h2>{{intro}}</h2>
      
      <!-- 2. checkbox -->
      <!-- 2.1 单选框 -->
      <label for="agree">
        <input type="checkbox" name="" id="agree" v-model="isAgree">同意协议
      </label>
      <h2>{{isAgree}}</h2>
      <!-- 2.2 多选框 -->
      <span>你的爱好：</span>
      <label for="basketball">
        <input type="checkbox" name="" id="basketball" v-model="hobbies" value="basketball">篮球
      </label>
      <label for="football">
        <input type="checkbox" name="" id="basketball" v-model="hobbies" value="football">足球
      </label>
      <label for="tennis">
        <input type="checkbox" name="" id="basketball" v-model="hobbies" value="tennis">网球
      </label>
      <h2>hobbies: {{hobbies}}</h2>

      <!-- 3. radio -->
      <span>你的性别：</span>
      <label for="male">
        <input type="radio" v-model="gender" value="male">
      </label>
      <label for="female">
        <input type="radio" v-model="gender" value="female">
      </label>
      <h2>{{gender}}</h2>

      <!-- 4. select -->
      <!-- 4.1单选 -->
      <span>喜欢的水果：</span>
      <select name="" id="" v-model="fruit">
        <option value="apple">苹果</option>
        <option value="orage">橘子</option>
        <option value="banana">香蕉</option>
      </select>
      <h2>{{fruit}}</h2>
      <!-- 4.2 多选 -->
      <span>喜欢的水果：</span>
      <select name="" id="" v-model="fruits" multiple size="2">
        <option value="apple">苹果</option>
        <option value="orage">橘子</option>
        <option value="banana">香蕉</option>
      </select>
      <h2>{{fruits}}</h2>
    </div>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const why = {
      template: '#my-app',
      data() {
        return {
          message: 'Hello World!',
          intro: '123',
          isAgree: true,
          hobbies: [],
          gender: '',
          fruit: '',
          fruits: []
        }
      }
    }

    const app = Vue.createApp(why)
    app.mount('#app')
    
  </script>
</body>
</html>
