<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  
  <template id="my-app">
    <div>
      <h2>{{message}}</h2>
    </div>
    
    <cpn-a></cpn-a>
    <cpn-b></cpn-b>
  </template>

  <template id="cpn-b">
    <div>
      <h2>这是组件cpn-b</h2>
    </div>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const why = {
      template: '#my-app',
      data() {
        return {
          message: 'Hello World!'
        }
      }
    }

    const app = Vue.createApp(why)
    // 使用app注册一个全局组件
    // 全局组件：意味着注册的这个组件可以在任何的组件模板中使用
    // 开发中不推荐
    app.component("cpn-a", {
      template: `<h2>我是cpn-a组件</h2>`
    })
    app.component("cpn-b", {
      template: '#cpn-b'
    })
    app.mount('#app')
    
  </script>
</body>
</html>
