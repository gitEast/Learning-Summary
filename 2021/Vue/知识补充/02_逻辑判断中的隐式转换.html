<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const score = '100'
    // 逻辑判断时，会隐式地自动将一个string类型(能够转换的值)转化为一个number类型再来进行判断(隐式转换)
    if (score > 90) {
      console.log('优秀');
    } else {
      console.log('不优秀');
    }
  </script>
</body>
</html>
