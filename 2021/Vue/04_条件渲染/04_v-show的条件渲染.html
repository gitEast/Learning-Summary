<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  
  <template id="my-app">
    <div>
      <h2>{{message}}</h2>
      <div v-show="ifShow">
        <h2>哈哈哈哈哈</h2>
        <h2>哈哈哈哈哈</h2>
        <h2>哈哈哈哈哈</h2>
      </div>
      <div>
        <h2>呵呵呵呵呵</h2>
        <h2>呵呵呵呵呵</h2>
        <h2>呵呵呵呵呵</h2>
      </div>
    </div>
    <button @click="ifShow = !ifShow">切换</button>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const why = {
      template: '#my-app',
      data() {
        return {
          message: 'Hello World!',
          ifShow: true
        }
      }
    }

    const app = Vue.createApp(why)
    app.mount('#app')
    
  </script>
</body>
</html>
