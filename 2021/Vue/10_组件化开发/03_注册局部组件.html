<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  
  <template id="my-app">
    <div>
      <h2>{{message}}</h2>
    </div>
    <cpn-a></cpn-a>
  </template>

  <template id="cpn-a">
    <h2>我是组件A</h2>
    <p>我是内容，哈哈哈哈</p>
  </template>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const cpnA = {
      template: '#cpn-a'
    }

    const why = {
      template: '#my-app',
      components: {
        cpnA: cpnA
      },
      data() {
        return {
          message: 'Hello World!'
        }
      }
    }

    const app = Vue.createApp(why)
    app.mount('#app')
    
  </script>
</body>
</html>
